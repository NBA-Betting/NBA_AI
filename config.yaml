project:
  root: "${PROJECT_ROOT}"  # Should be updated in the .env file.

database:
  path: "${DATABASE_PATH}"  # Should be updated in the .env file. Defaults to data/NBA_AI_BASE.sqlite

# Limited to current season for public release to avoid API overload.
# Developers can add more seasons locally if needed.
# Database Updater supports all seasons back to 2000-2001.
api:
  max_game_ids: 20 # Only applies to game_ids input of Games API. Not the date input.
  valid_seasons: 
    - "2025-2026"

# OpenAI API - removed Nov 2025, rebuilding GenAI from scratch
# Future GenAI implementation will use different architecture

web_app:
  secret_key: ${WEB_APP_SECRET_KEY} # Should be set in the .env file. Will be set automatically if not set in .env

nba_api:
  pbp_live_endpoint: "https://cdn.nba.com/static/json/liveData/playbyplay/playbyplay_{}.json"
  pbp_stats_endpoint: "https://stats.nba.com/stats/playbyplayv3?GameID={}&StartPeriod=0&EndPeriod=0"
  schedule_endpoint: "https://stats.nba.com/stats/scheduleleaguev2?Season={season}&LeagueID=00"
  players_endpoint: "https://stats.nba.com/stats/commonallplayers?LeagueID=00&Season={season}"
  pbp_live_headers:
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9"
    Accept-Encoding: "gzip, deflate, br"
    Accept-Language: "en-US,en;q=0.9"
    Cache-Control: "max-age=0"
    Connection: "keep-alive"
    Host: "cdn.nba.com"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Safari/537.36"
  pbp_stats_headers:
    Host: "stats.nba.com"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:72.0) Gecko/20100101 Firefox/72.0"
    Accept: "application/json, text/plain, */*"
    Accept-Language: "en-US,en;q=0.5"
    Accept-Encoding: "gzip, deflate, br"
    x-nba-stats-origin: "stats"
    x-nba-stats-token: "true"
    Connection: "keep-alive"
    Referer: "https://stats.nba.com/"
    Pragma: "no-cache"
    Cache-Control: "no-cache"

  schedule_headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3"
    Referer: "https://stats.nba.com/schedule/"
    Accept: "application/json"
    Accept-Language: "en-US,en;q=0.9"
    Cache-Control: "no-cache"

# Set Default Predictor
default_predictor: "Tree"

# Predictors Configuration
# Models trained on 2023-2024, tested on 2024-2025 (Nov 2025)
predictors:
  Baseline: {}  # Formula-based, no models required
  Linear:
    model_paths:
      - "models/ridge_v1.0_mae13.7.joblib"
  Tree:
    model_paths:
      - "models/xgboost_v1.0_mae10.2.joblib"
  MLP:
    model_paths:
      - "models/mlp_v1.0_mae13.8.pth"
  Ensemble:
    model_paths:
      Linear:
        - "models/ridge_v1.0_mae13.7.joblib"
      Tree:
        - "models/xgboost_v1.0_mae10.2.joblib"
      MLP:
        - "models/mlp_v1.0_mae13.8.pth"